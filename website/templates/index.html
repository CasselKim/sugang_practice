        <style>
            .main-page {
                background: #151515;
            }
            input[type=range] {
                -webkit-appearance: none;
                width: 100%;
                height: 6px;
                background: #000000;
                cursor: pointer;
                border-radius: 2px;

            input[type=range]:focus {
                outline: none;
            }
            input[type=range]::-webkit-slider-thumb {
                -webkit-appearance: none;
                width: 12px;
                height: 12px;
                background: #fff;
                border: 1px solid dodgerblue;
                border-radius: 50%;
                cursor: pointer;
            }
            input[type=range]::-moz-range-thumb {
                -webkit-appearance: none;
                width: 10px;
                height: 10px;
                background: #fff;
                border: 1px solid dodgerblue;
                border-radius: 50%;
                cursor: pointer;
            }
            .text-lime {
                color: #bfff00;

            .btn-lime {
                color: #000;
                background-color: #bfff00;
                border-color: #bfff00;
            }
            .btn-lime:hover {
                color: #000;
                background-color: #97ca00;
                border-color: #97ca00;
            }
            .btn-lime.focus,
            .btn-lime:focus {
                color: #000;
                background-color: #97ca00;
                border-color: #97ca00;
                box-shadow: 0 0 0 0.2rem rgba(130,138,145,.5);
            }
            .btn-lime.disabled,
            .btn-lime:disabled {
                color: #fff;
                background-color: #bfff00;
                border-color: #bfff00;
            }
            .btn-lime:not(:disabled):not(.disabled).active,
            .btn-lime:not(:disabled):not(.disabled):active,
            .show > .btn-lime.dropdown-toggle {
                color: #fff;
                background-color: #97ca00;
                border-color: #4e555b;
            }
            .btn-lime:not(:disabled):not(.disabled).active:focus,
            .btn-lime:not(:disabled):not(.disabled):active:focus,
            .show > .btn-lime.dropdown-toggle:focus {
                box-shadow: 0 0 0 0.2rem rgba(130,138,145,.5);
            }
            .count-text {
                margin: 0;
                padding: 0;
                font-family: "Poppins", sans-serif;
            }
            #rangeValue {
                position: relative;
                display: block;
                text-align: center;

            .range {

                overflow: hidden;

            input[type=range]::-webkit-slider-thumb {

            /*btn_background*/
            .effect04 {
            --uismLinkDisplay: var(--smLinkDisplay, inline-flex);
            display: var(--uismLinkDisplay);
            color: #fff;
            position: relative;
            transition-duration: 0.4s;
            overflow: hidden;
            font-size: 3rem;
            }

            .effect04::before,
            .effect04 span{
                margin: auto;
                transition-timing-function: cubic-bezier(0.86, 0, 0.07, 1);
                transition-duration: 0.4s;
            }

            /* 文字1を上に */
            .effect04:hover{
                color: #fff;
                background-color: #151515;
            }

            /* HOVERしたら文字1を上に */
            .effect04:hover span{
            -webkit-transform: translateY(-1000%) scale(-0.01,1);
                    transform: translateY(-1000%) scale(-0.01,1);
            }

            /*文字2*/
            .effect04::before{
                
            content: attr(data-sm-link-text);
                color: #fff;
            position: absolute;
            left: 0;
            right: 0;
            bottom : 40%;
            -webkit-transform: translateY(1000%) scale(-0.01,1);
                    transform: translateY(1000%) scale(-0.01,1);
            }

            /* HOVERしたら文字2を上に */
            .effect04:hover::before{
            letter-spacing: 0.05em;
            -webkit-transform: translateY(0) scale(1,1);
                    transform: translateY(0) scale(1,1);
            }

        <div class="container py-5 my-5"><h1 class="display-3 text-center">수강신청 연습</h1></div>

                <div class="col-8">
                    <div class="row buttons justify-content-center">

                    <div class="row justify-content-center">
                        <h1 id="MyTimer" class="display-0 watch hide text-center">10:00</h1>
                    </div>
                    <div class="row pt-6">
                        <div class="col"></div>
                        <button class="col-3 btn btn-lime hide" id="moment">

                        </button>
                        <div class="col"></div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-md-auto">
                    <button class="btn btn-lime" tabindex="0"  id="setting" role="button" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
                        Button with data-target
                    </button>
                </div>
            </div>
            <div class="row collapse" id="collapseExample">
                <span id="rangeValue">0</span>
                <div class="row pt-5 justify-content-center">
                    <div class="col-8">
                        <form>
                            <label for="customRange1" class="form-label">경쟁자 숫자</label>
                            <input
                                class="range"
                                type="range"
                                value="0"
                                min="0"
                                max="1000"
                                onchange="rangeSlide(this.value)"
                                onmousemove="rangeSlide(this.value)">

                                        type="submit"
                                        class="btn btn-lime btn-lg"

                            </div>

    <script type="text/javascript">
        function rangeSlide(value) {
            document
                .getElementById('rangeValue')
                .innerHTML = value;
        }
    </script>
    <script>
        $( document ).ready( function() {
          $( 'button.btn-main').click( function() {
            $( 'button.btn-main').fadeOut(100, function() {
                $( 'h1.watch').fadeIn(1000);
                $( '#moment').fadeIn(1000);
                $( '#setting').fadeOut(100);
            });
          } );
        } );
      </script>

      <script type="text/javascript">
        function startTimer(duration, display) {
          var timer = duration, minutes, seconds;
          var interval = setInterval(function () {
            minutes = parseInt(timer / 60, 10)
            seconds = parseInt(timer % 60, 10);
        
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
        
            display.textContent  = minutes + ":" + seconds;
        
            if (--timer < 0) {
              timer = duration;
            }
            if(timer === 0) {
              clearInterval(interval);
              display.textContent  = "세션 만료!";
            }
          }, 1000);
        }
        
        window.onload = function () {
          /* 기본값 10(분)입니다. */
          var minutes = 10;
        
          var fiveMinutes = (60 * minutes) - 1,
            display = document.querySelector('#MyTimer');
          startTimer(fiveMinutes, display);
        };
        
        /* 출처: https://stackoverflow.com/questions/9755706/javascript-countdown-timer-for-session-timeout/54370803 */
        </script>
